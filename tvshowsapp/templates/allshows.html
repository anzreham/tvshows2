<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style02.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
      function goBack() {
        window.history.back()
      }
      </script>
</head>
<body>




  <nav class="navbar navbar-light bg-success">
    <button onclick="goBack()" class="btn btn-outline-dark">Go Back</button>
</nav>  

<div class = "container1">

    
      <p>Stored Books:</p>                                          
      <table class="table">
        <thead>
          <tr>
            <th  scope="row">#</th>
            <th>Title</th>
             <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for item in objs %}
    <tr> 
      <td>{{ item.id }}</td>
         <td>{{ item.title }}</td>
         <td>
           <a class="btn btn-outline-success" href="/shows/{{ item.id }}" role="button">Show</a>
           <a class="btn btn-outline-success" href="/shows/edit/{{ item.id }}" role="button"> Edit</a>
           <a class="btn btn-outline-success" href="/shows/destroy/{{ item.id }}" role="button"> Delete</a>
        </td>
    </tr>
            {% endfor %}
        </tbody>
      </table>
      <nav class="navbar navbar-light">
        <a class="btn btn-outline-success" href="/shows/new" role="button">Add a new </a>
      </nav>
        
</div>




</body>
</html>
